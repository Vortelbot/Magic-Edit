
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Edit | AI Photo Reimagined</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;0,800;1,400;1,800&display=swap');

    :root {
      --accent: #6366f1;
    }
    
    body {
      background-color: #050505;
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .checkerboard {
      background-image: linear-gradient(45deg, #0a0a0c 25%, transparent 25%),
                        linear-gradient(-45deg, #0a0a0c 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #0a0a0c 75%),
                        linear-gradient(-45deg, transparent 75%, #0a0a0c 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-color: #08080a;
    }

    ::selection {
      background: #6366f144;
      color: #fff;
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .animate-pulse-slow {
      animation: pulse-slow 3s ease-in-out infinite;
    }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
